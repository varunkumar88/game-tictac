<div class=" container-lg text-light bg-dark game">
 <h1>Tic Tac Toe</h1> 
</div>  
<div class = "text-light bg-dark height"><h2 class = "play">Play Game</h2></div>
<div class = "container-lg text-light bg-dark height">
<button class ="computer" onclick= "player()">Play with 2 players</button>
  <button class ="computer" onclick= "comput()">Play with computer</button>
  <button class ="computer" onclick= "hardGame()">Play hard</button>

</div>
<div class =" text-center table-responsive-md text-light bg-dark ">
    <table class="table-bordered table1">  
        <tbody>
          <tr>
            <td class = "row1" onclick="printx(1)"></td>
            <td class = "row2" onclick="printx(2)"></td>
            <td class = "row3" onclick="printx(3)"></td>
          </tr>

          </tr>

            <td class = "row9" onclick="printx(9)"></td>
          </tr>
        </tbody>
      </table>
</div>
   

<div class = "text-center">
  <audio controls>
    <source src ="./Trevor Daniel - Falling (Official Music Video).mp3" type = "audio/mp3">
